<!DOCTYPE html>
<html>
<head>
    <title>Browsers</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="main">
        <div class="browser">
            <img src="img/chrome.png" class="image" alt="chrome">
            <div class="name">
                <span class="green">Ch</span><span class="red">ro</span><span class="orange">me</span>
            </div>
        </div>

        <div class="browser">
            <img src="img/firefox.png" class="image" alt="firefox">
            <div class="name">
                <span class="darkOrange">
                   Firefox
                </span>
            </div>
        </div>

        <div class="browser">
            <img src="img/opera.png" class="image" alt="opera">
            <div class="name">
                <span class="red">
                    Opera
                </span>
            </div>
        </div>

        <div class="browser">
            <img src="img/safari.png" class="image" alt="safari">
            <div class="name">
                <span class="grey">
                    Safari
                </span>
            </div>
        </div>

        <div class="browser">
            <img src="img/yandex.png" class="image" alt="yandex">
            <div class="name">
                <span class="red">Y</span><span class="black">andex</span>
            </div>
        </div>

        <div class="browser ie">
            <img src="img/ie.png" class="image" alt="ie">
            <div class="name">
                <span>Internet</span><span>Explorer</span>
            </div>
        </div>
    </div>
</body>
</html>
